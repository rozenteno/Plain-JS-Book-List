<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book List JS App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background-color: green;
      }
      .error {
        background-color: red;
      }
      .delete {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Welcome to Maya's Library</h1>
    <div class="weather">
      <div class="weather-msg">
        <h5>Current temperature is:</h5>
      </div>
      <div class="weather-container">
        <div class="notification"></div>
        <div class="weather-body">
          <div class="weather-icon">
            <img src="css/icons/black/svg/unknown.svg" alt="Weather Icon" />
            <div class="temperature-value">
              <p>- ยบ <span>C</span></p>
            </div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Add Book</h2>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="appes6.js"></script>
  </body>
</html>
